{% extends 'app/dummy.html' %}
{% block title %}
    <title>SchoolList</title>
    <style>
        h1
        {
            background-color: rgb(113, 113, 185);
        }
    </style>
{% endblock %}
{% block body_block %}
    <center>
        <h1>List OF School Objects</h1>
        {% for school in schools %}
            <a href="{{school.pk}}"><h2>{{school.sname}}</h2></a>
        {% endfor %}
    </center>
{% endblock %}
